name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
    
    - name: Install dependencies
      run: |
        npm install
      
    - name: Build and Test
      run: |
        npm run build
          
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    
    steps:
